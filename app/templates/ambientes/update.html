{% extends 'base.html' %}

{% block title %}Editar Ambiente - Sistema de Patrimônio{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-pencil"></i> Editar Ambiente</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Ambiente *</label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                       value="{{ ambiente.nome }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="num_ambiente" class="form-label">Número do Ambiente *</label>
                                <input type="number" class="form-control" id="num_ambiente" name="num_ambiente" 
                                       value="{{ ambiente.num_ambiente }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo *</label>
                                <select class="form-control" id="type" name="type" required>
                                    <option value="">Selecione um tipo</option>
                                    <option value="deposito" {{ 'selected' if ambiente.type == 'deposito' else '' }}>Depósito</option>
                                    <option value="sala" {{ 'selected' if ambiente.type == 'sala' else '' }}>Sala</option>
                                    <option value="corredor" {{ 'selected' if ambiente.type == 'corredor' else '' }}>Corredor</option>
                                    <option value="almoxarifado" {{ 'selected' if ambiente.type == 'almoxarifado' else '' }}>Almoxarifado</option>
                                    <option value="escritorio" {{ 'selected' if ambiente.type == 'escritorio' else '' }}>Escritório</option>
                                    <option value="laboratorio" {{ 'selected' if ambiente.type == 'laboratorio' else '' }}>Laboratório</option>
                                    <option value="garagem" {{ 'selected' if ambiente.type == 'garagem' else '' }}>Garagem</option>
                                    <option value="area_externa" {{ 'selected' if ambiente.type == 'area_externa' else '' }}>Área Externa</option>
                                    <option value="outros" {{ 'selected' if ambiente.type == 'outros' else '' }}>Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_filial" class="form-label">Filial *</label>
                                <select class="form-control" id="id_filial" name="id_filial" required>
                                    <option value="">Selecione uma filial</option>
                                    {% for filial in filiais %}
                                        <option value="{{ filial.id }}" {{ 'selected' if ambiente.id_filial == filial.id else '' }}>
                                            {{ filial.nome }} ({{ filial.uf }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="capacidade" class="form-label">Capacidade</label>
                                <input type="number" class="form-control" id="capacidade" name="capacidade" 
                                       value="{{ ambiente.capacidade or '' }}" placeholder="Capacidade máxima do ambiente">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" 
                                  placeholder="Descrição detalhada do ambiente...">{{ ambiente.descricao or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('ambientes_index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Atualizar Ambiente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
