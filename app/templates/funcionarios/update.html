{% extends 'base.html' %}

{% block title %}Editar Funcionário - Sistema de Patrimônio{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-pencil"></i> Editar Funcionário</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ funcionario.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cod_func" class="form-label">Código do Funcionário</label>
                                <input type="number" class="form-control" id="cod_func" name="cod_func" 
                                       value="{{ funcionario.cod_func }}" disabled>
                                <small class="text-muted">O código não pode ser alterado</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="role" class="form-label">Cargo *</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="">Selecione um cargo</option>
                                    <option value="gerente" {{ 'selected' if funcionario.role == 'gerente' else '' }}>Gerente</option>
                                    <option value="supervisor" {{ 'selected' if funcionario.role == 'supervisor' else '' }}>Supervisor</option>
                                    <option value="operador" {{ 'selected' if funcionario.role == 'operador' else '' }}>Operador</option>
                                    <option value="almoxarife" {{ 'selected' if funcionario.role == 'almoxarife' else '' }}>Almoxarife</option>
                                    <option value="auxiliar" {{ 'selected' if funcionario.role == 'auxiliar' else '' }}>Auxiliar</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ funcionario.email or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" 
                                       value="{{ funcionario.telefone or '' }}" placeholder="(11) 99999-9999">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('funcionarios_index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Atualizar Funcionário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
